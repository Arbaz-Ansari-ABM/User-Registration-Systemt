<!DOCTYPE html>
<html>
<head>
    <title>Registered Users</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #444;
            color: #fff;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Registered Users</h2>
    {% if users %}
        <table>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Contact</th>
                <th>Email</th>
                <th>Course</th>
                <th>Address</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.contact }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.course }}</td>
                <td>{{ user.address }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p style="text-align:center;">No users found.</p>
    {% endif %}
</body>
</html>
